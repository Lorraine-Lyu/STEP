<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lorraine Lyu's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js" type="module"></script>
  </head>
  <body>
    <div id="content">
      <div class="main">
        <h1>My Image Gallary</h1>
        <div class="slides" id="slide1">
          <img class="pic" src="images/cat0.jpg" alt="My cat at his 4th month">
          <img class="pic" src="images/cat1.jpg" alt="My cat and my mom">
          <img class="pic" src="images/cat2.jpg" alt="My cat and his new bed">
          <img class="pic" src="images/cat3.jpg" alt="My cat taking over my parents' bed">
          <img class="pic" src="images/cat4.jpg" alt="My cat on his first birthday">
          <button class="slide-btn" onclick="window.controller.flip(-1, 1)">
            &#10094
          </button>
          <button 
              class="slide-btn-right slide-btn" 
              onclick="window.controller.flip(1, 1)">
            &#10095
          </button>
        </div>
        <div class="slides" id="slide2">
          <img class="pic" src="images/drawing1.jpg" alt="Chinese Painting, White Plums">
          <img class="pic" src="images/drawing2.jpg" alt="Oil Painting, Stanford">
          <img class="pic" src="images/drawing3.jpg" alt="Paper Art, Chameleon">
          <img class="pic" src="images/drawing4.jpg" alt="Oil Painting, Self Portrait">
          <img class="pic" src="images/drawing5.jpg" alt="Digital sketching practice">
          <button class="slide-btn" onclick="window.controller.flip(-1, 2)">
            &#10094
          </button>
          <button 
              class="slide-btn-right slide-btn" 
              onclick="window.controller.flip(1, 2)">
            &#10095
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
