<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lorraine Lyu's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div class="main">
        <h1>My Image Gallary</h1>
        <div class="slides" id="slide1" onload="flip(0, 1)">
          <img class="pic pic-hide" src="images/cat0.jpg" alt="My cat at his 4th month">
          <img class="pic pic-hide" src="images/cat1.jpg" alt="My cat and my mom">
          <img class="pic pic-hide" src="images/cat2.jpg" alt="My cat and his new bed">
          <img class="pic pic-hide" src="images/cat3.jpg" alt="My cat taking over my parents' bed">
          <img class="pic pic-hide" src="images/cat4.jpg" alt="My cat on his first birthday">
          <button class="s-btn" onclick="flip(-1, 1)"><</button>
          <button class="btn-right btn" onclick="flip(1, 1)">></button>
        </div>
        <div class="slides" id="slide2" onload="flip(0, 2)">
          <img class="pic pic-hide" src="images/drawing1.jpg" alt="Chinese Painting, White Plums">
          <img class="pic pic-hide" src="images/drawing2.jpg" alt="Oil Painting, Stanford">
          <img class="pic pic-hide" src="images/drawing3.jpg" alt="Paper Art, Chameleon">
          <img class="pic pic-hide" src="images/drawing4.jpg" alt="Oil Painting, Self Portrait">
          <img class="pic pic-hide" src="images/drawing5.jpg" alt="Digital Sketching Practice">
          <button class="s-btn" onclick="flip(-1, 2)"><</button>
          <button class="btn-right btn" onclick="flip(1, 2)">></button>
        </div>
      </div>
    </div>
  </body>
</html>
